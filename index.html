  <section class="about-section text-center" id="about" style="position: relative;">
    <div style="position: absolute; top: 0px; bottom: 0px;"></div>

    <div id="divMapSideMenu" class="mapMenu">
      </br>
      </br>
      <button class="btn btn-sideMenu" onclick="toggleDiv( {id:'shapeAreas', targetEvent: event.target})">Draw Area

      <div id="shapeAreas" class="insideMenu">
        <button class="btn btn-sideMenu btn-insideMenu" handler="Polygon">Polygon</button>
        <button class="btn btn-sideMenu btn-insideMenu">LineString</button>

      </div>
      <!-- <button class="btn-sideMenu" onclick="toggleDiv( {targetEvent: event.target})">Track Flight -->
      <button class="btn btn-sideMenu" onclick="toggleDiv( {id:'trackFlights',targetEvent: event.target})">Track Flight
      </button>

      <div id="trackFlights" class="insideMenu">
        <button class="btn btn-sideMenu btn-insideMenu">try1</button>
        <button class="btn btn-sideMenu btn-insideMenu">try2</button>
        <button class="btn btn-sideMenu btn-insideMenu">try3</button>

      </div>

    <div id="popUpSettings" class="popUpSettingBlock">
      </br>
      </br>

      <button id="setColor" title="Set Shape Color" class="btn btn-sideMenu btn-toolbarMenu"

          style="z-index: 6;right: 0%;"><i id="popUpSettingSign" class="fontAwsomeHover  fas fa-icons "></i></button>

    </div>

    <div id="toolbarBoxesDiv">

      <div id="setColorToolbar" class="toolbarBoxes">
        <div style="position: relative;">
          <div style=" position: absolute;
          top: 0px;
          left: 0px; height: 20px;"></div>
        </div>

        <div class="fill" style="    left: 22px;
          top: -2px;
          position: absolute;">
          <i style="    font-size: 13px;"><b>Fill:</b></i>
          <input type="color" class="color" value="#45ab32" size="3" />
        </div>

        <div class="stroke" style="     left: 2px;
        top: 32px;
        position: absolute;"">
          <i style=" font-size: 13px;"><b>Stroke:</b></i>
          <input type="color" class="color" value="#45ab32" size="3" />
          <input type="number" value="1" size="3" style="width: 42px; height: 24px;" />
          <select name="LineDashes" id="LineDashes" style="width: 91px;">
            <option value="null">_________</option>
            <option value="[45,25]">____ ____</option>
            <option value="[37, 25]">___ ___ ___</option>
            <option value="[30,25]">__ __ __ __</option>
            <option value="[1,10]">......................</option>
            <option value="[1,25]">. . . . . . . . . .</option>
          </select>
        </div>
      </div>
